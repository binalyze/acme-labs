      - ./deploy.sh:/app/deploy.sh:ro
      - ./.env.local:/app/.env.local:ro
    command: /bin/bash /app/deploy.sh
    restart: unless-stopped
    
  # Web Servers & Application Servers
  nginx:
    image: nginx:latest
    container_name: nginx
    hostname: NGINX
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./deploy.sh:/app/deploy.sh:ro
      - ./.env.local:/app/.env.local:ro
      - nginx_data:/var/www/html
    command: /bin/bash -c "bash /app/deploy.sh && nginx -g 'daemon off;'"
    restart: unless-stopped
    
  httpd:
    image: httpd:latest
    container_name: httpd
    hostname: HTTPD
    ports:
      - "8081:80"
    volumes:
      - ./deploy.sh:/app/deploy.sh:ro
      - ./.env.local:/app/.env.local:ro
      - httpd_data:/usr/local/apache2/htdocs
    command: /bin/bash -c "bash /app/deploy.sh && httpd-foreground"
    restart: unless-stopped
    
  tomcat:
    image: tomcat:latest
    container_name: tomcat
    hostname: TOMCAT
    ports:
      - "8082:8080"
    environment:
      - CATALINA_OPTS=-Xmx512m
    volumes:
      - ./deploy.sh:/app/deploy.sh:ro
      - ./.env.local:/app/.env.local:ro
      - tomcat_data:/usr/local/tomcat/webapps
    command: /bin/bash -c "bash /app/deploy.sh && catalina.sh run"
    restart: unless-stopped
        
  # Databases    
  mysql:
    image: mysql:latest
    container_name: mysql
    hostname: MYSQL
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=airlab123
      - MYSQL_DATABASE=airlab
      - MYSQL_USER=airlab
      - MYSQL_PASSWORD=airlab123
    volumes:
      - ./deploy.sh:/app/deploy.sh:ro
      - ./.env.local:/app/.env.local:ro
      - mysql_data:/var/lib/mysql
    command: /bin/bash -c "bash /app/deploy.sh && docker-entrypoint.sh mysqld"
    restart: unless-stopped
    
  postgres:
    image: postgres:latest
    container_name: postgres
    hostname: POSTGRES
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=airlab
      - POSTGRES_USER=airlab
      - POSTGRES_PASSWORD=airlab123
    volumes:
      - ./deploy.sh:/app/deploy.sh:ro
      - ./.env.local:/app/.env.local:ro
      - postgres_data:/var/lib/postgresql/data
    command: /bin/bash -c "bash /app/deploy.sh && docker-entrypoint.sh postgres"
    restart: unless-stopped
    
  mongo:
    image: mongo:latest
    container_name: mongo
    hostname: MONGO
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=airlab
      - MONGO_INITDB_ROOT_PASSWORD=airlab123
      - MONGO_INITDB_DATABASE=airlab
    volumes:
      - ./deploy.sh:/app/deploy.sh:ro
      - ./.env.local:/app/.env.local:ro
      - mongo_data:/data/db
    command: /bin/bash -c "bash /app/deploy.sh && docker-entrypoint.sh mongod"
    restart: unless-stopped
    
  redis:
    image: redis:latest
    container_name: redis
    hostname: REDIS
    ports:
      - "6379:6379"
    volumes:
      - ./deploy.sh:/app/deploy.sh:ro
      - ./.env.local:/app/.env.local:ro
      - redis_data:/data
    command: /bin/bash -c "bash /app/deploy.sh && redis-server --appendonly yes"
    restart: unless-stopped
        
  cassandra:
    image: cassandra:latest
    container_name: cassandra
    hostname: CASSANDRA
    ports:
      - "9042:9042"
      - "9160:9160"
    environment:
      - CASSANDRA_CLUSTER_NAME=AirLab
      - CASSANDRA_DC=datacenter1
      - CASSANDRA_RACK=rack1
    volumes:
      - ./deploy.sh:/app/deploy.sh:ro
      - ./.env.local:/app/.env.local:ro
      - cassandra_data:/var/lib/cassandra
    command: /bin/bash -c "bash /app/deploy.sh && docker-entrypoint.sh cassandra -f"
    restart: unless-stopped
    
  # Message Queues & Streaming
  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq
    hostname: RABBITMQ
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=airlab
      - RABBITMQ_DEFAULT_PASS=airlab123
    volumes:
      - ./deploy.sh:/app/deploy.sh:ro
      - ./.env.local:/app/.env.local:ro
      - rabbitmq_data:/var/lib/rabbitmq
    command: /bin/bash -c "bash /app/deploy.sh && docker-entrypoint.sh rabbitmq-server"
    restart: unless-stopped
            
  # Monitoring & Logging    
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    hostname: GRAFANA
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=airlab
      - GF_SECURITY_ADMIN_PASSWORD=airlab123
    volumes:
      - ./deploy.sh:/app/deploy.sh:ro
      - ./.env.local:/app/.env.local:ro
      - grafana_data:/var/lib/grafana
    command: /bin/bash -c "bash /app/deploy.sh && /run.sh"
    restart: unless-stopped
                 
  # Enterprise Applications
  nextcloud:
    image: nextcloud:latest
    container_name: nextcloud
    hostname: NEXTCLOUD
    ports:
      - "8088:80"
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=airlab
      - MYSQL_PASSWORD=airlab123
    volumes:
      - ./deploy.sh:/app/deploy.sh:ro
      - ./.env.local:/app/.env.local:ro
      - nextcloud_data:/var/www/html
    command: /bin/bash -c "bash /app/deploy.sh && /entrypoint.sh apache2-foreground"
    depends_on:
      - mysql
    restart: unless-stopped
    
  ghost:
    image: ghost:latest
    container_name: ghost
    hostname: GHOST
    ports:
      - "8089:2368"
    environment:
      - database__client=mysql
      - database__connection__host=mysql
      - database__connection__user=airlab
      - database__connection__password=airlab123
      - database__connection__database=ghost
      - url=http://localhost:8089
    volumes:
      - ./deploy.sh:/app/deploy.sh:ro
      - ./.env.local:/app/.env.local:ro
      - ghost_data:/var/lib/ghost/content
    command: /bin/bash -c "bash /app/deploy.sh && docker-entrypoint.sh node current/index.js"
    depends_on:
      - mysql
    restart: unless-stopped

